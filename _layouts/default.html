<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --maxw: 800px; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: {{ page.font_family | default: site.font_family | default: "Arial, Helvetica, sans-serif" }};
      line-height: 1.6;
      color: #e8efe9;              /* light text */
      background: #0f1713;         /* dark green */
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 24px 16px; text-align: left; }
    a { color: #8fd3a8; text-decoration: none; }           /* mint link */
    a:hover { text-decoration: underline; color: #b9e7c9; } /* brighter mint on hover */
    .muted { color: #a3afa9; font-size: .95em; }            /* muted light gray-green */
    .post-link { display: block; padding: 6px 0; }
    .nav-prev-next { margin-top: 40px; display: flex; justify-content: space-between; }
    hr { border: 0; border-top: 1px solid rgba(255,255,255,.14); margin: 24px 0; }
    h1,h2,h3 { margin: 0.6em 0 0.4em; }
  </style>
</head>
<body>
  <header class="wrap">
    <nav>
      <a href="{{ '/' | relative_url }}">Tokeni Bets</a> ·
      <a href="{{ '/analyses/' | relative_url }}">Analyses</a> ·
      <a href="{{ '/predictions/' | relative_url }}">Predictions</a>
    </nav>
  </header>

  <main class="wrap">
    {{ content }}
  </main>
  
  <footer class="wrap muted">
    <hr>
    <div style="display:flex;gap:.5rem;flex-wrap:wrap;align-items:center">
      <span>© {{ "now" | date: "%Y" }} {{ site.title }}</span>
      <span aria-hidden="true">·</span>
      <span>For educational and entertainment purposes only. Not investment or gambling advice.</span>
      <span aria-hidden="true">·</span>
      <a href="{{ '/disclaimer/' | relative_url }}">Disclaimer &amp; Terms</a>
    </div>
  </footer>
</body>
</html>
